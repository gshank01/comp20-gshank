<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <title>Captain's Log</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>

    $(document).keypress(function (e) {
        if (e.which == 13) {
            //alert('enter key is pressed');
            store();
        }
    });

    //https://github.com/gshank01/WebProgramming/blob/gh-pages/examples/cookies_localstorage/localstorage_example.html
    function reload() {

        for (var i=localStorage.length; i >= 0; i--)  {
            document.getElementById("log").innerHTML =localStorage.getItem('date') + "  " +localStorage.getItem('text') ;
        }
        document.getElementById("log").innerHTML =localStorage.getItem('date') + "  " +localStorage.getItem('text') ;
    } 
    
    function store() {
        //txt = document.getElementById("msg").value;
        //localStorage[new Date().getTime()] = txt;//setting key to date for txt?
        var data = {};
        data.message = document.getElementById("msg").value;
        data.date = new Date();

        localStorage.setItem('text', data.message);
        localStorage.setItem('date', data.date);

        console.log("data.date =" + data.date);

        reload();
    }
  
    </script>
</head>



<body>
    <h1>Captain's Log</h1>
    <h3>New entry: <input type="text" id="msg" name="msg" size="30" /></h3>
    <div id="log"></div>
</body>
</html>
