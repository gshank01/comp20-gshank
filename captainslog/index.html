<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <title>Captain's Log</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>

    $(document).keypress(function (e) {//using jQuery
        if (e.which == 13) {
            store();
        }
    });

    //ming wrote this
    function reload() {
        $("#log").html("");
        for (key in localStorage){
            $("#log").prepend("<p>" + localStorage[key] + "</p>");
        }
    }

    function store() {
        var txt = document.getElementById("msg").value;

        var date = Date();

        var stringspace = " - ";

        var thestuff = date.concat(stringspace, txt);

        //localStorage.setItem('items', thestuff);
        localStorage[new Date().getTime()] = thestuff;//setting key to date for txt
 

        reload();
    }
    
  
    </script>
</head>



<body>
    <h1>Captain's Log</h1>
    <h3>New entry: <input type="text" id="msg" name="msg" size="30" /></h3>
    <div id="log"></div>
</body>
</html>
