<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <title>Captain's Log</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>

    $(document).keypress(function (e) {//using jQuery
        if (e.which == 13) {
            //alert('enter key is pressed');
            store();
        }
    });

    //https://github.com/gshank01/WebProgramming/blob/gh-pages/examples/cookies_localstorage/localstorage_example.html
    function reload() {
        elem = document.getElementById("log");
        output = "";

        for (key in localStorage){
            output = output + "<p>" + localStorage[key] + "</p>\n";
        }
        //elem.innerHTML = output;
        var array = SortLocalStorage();
        
        elem.innerHTML = array
        
    } 

    function SortLocalStorage(){
        if(localStorage.length > 0){
            var localStorageArray = new Array();
            for (i=0;i<localStorage.length;i++){
                localStorageArray[i] = localStorage.getItem(localStorage.key(i)+localStorage.value[i]);
            }
        }
        var sortedArray = localStorageArray.sort();
        return sortedArray;
    }

    function store() {
        var txt = document.getElementById("msg").value;

        var date = Date();

        var lyr = date.split("");

        var stringspace = " - ";

        var thestuff = date.concat(stringspace, txt);

        //localStorage.setItem('items', thestuff);
        localStorage[new Date().getTime()] = thestuff;//setting key to date for txt
 

        reload();
    }
  
    </script>
</head>



<body>
    <h1>Captain's Log</h1>
    <h3>New entry: <input type="text" id="msg" name="msg" size="30" /></h3>
    <div id="log"></div>
</body>
</html>
